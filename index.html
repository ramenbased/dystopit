<!DOCTYPE html>
<html>
    <head>
        <title>Dystopit</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div>AUTHORIZED CITYADMIN TERMINAL: TRADING MODULE</div>
        <div id="windowmarket"></div> 
        <div id="windowtrade">
            <select id="corpos" selected></select>
            <input id="size" type="number" placeholder="ENTER SIZE" autocomplete="off" min="0" step="100"></input>
            <button id="buy">buy</button>
            <button id="buymax">buy max</button>
            <button id="sell">sell</button>
            <button id="sellmax">sell max</button>
        </div>
        <div id="windowfunds"></div>
        <div id="windowpositions"></div>
        <div id="chartfundssize">
            <canvas id="chartfunds"></canvas>
        </div>
        <div id="windownews"></div>

        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/news.js"></script>
        <script type="text/javascript" src="js/charts.js"></script>
    </body>
</html>
